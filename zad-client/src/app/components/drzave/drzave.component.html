    <div *ngIf="drzave; else  waiting" >
      <!-- <h3 class="first">TABELA DRZAVA</h3> class="col-lg-9 col-md-9 col-xs-10"
      <input #gb type="text" placeholder="Global search" pInputText focus>
      <p></p> -->

    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
       <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" placeholder="Global Filter">
    </div>
      <p-dataTable [value]="drzave"  [globalFilter]="gb" [resizableColumns]="true" [rows]="10" [paginator]="true"
                selectionMode="single" [(selection)]="selectedDrzave" dataKey="_id"  [loading]="loading" loadingIcon="fa fa-spinner" 
                styleClass="table table-striped" [responsive]="true"  [immutable]=false >

    <p-header>List of Države</p-header>
      <p-column field="_id" header="ID" sortable="true" hidden="false"></p-column>    
                                                                                         
      <p-column styleClass="text-danger" field="KodDrzave" header="Kod" sortable="true"></p-column>                               
      <p-column field="Naziv" header="Naziv" sortable="true"></p-column>
      <p-column field="EuClan" header="EuClan" sortable="true"></p-column>
      <p-column field="Opis" header="Opis" sortable="true"></p-column>
      <p-column field="NameUser" header="User" sortable="true"></p-column>
      
      <p-column styleClass="col-button" heder="Opcije">
          <ng-template let-drz="rowData" let-i="rowIndex" pTemplate="body">
              <button type="button" pButton (click)="selectDrzavu(drz)" icon="fa fa-info" title="Info"></button>
              <button type="button" pButton (click)="updateDrzavu(drz._id)" icon="fa fa-pencil" title="Update"></button>
              <button type="button" pButton (click)="deleteDrzavu(drz)" icon="fa fa-trash" title="Delete"></button>
          </ng-template>
     </p-column>
      <p-footer>
          <div class="ui-helper-clearfix" style="width:100%">
              <button type="button" pButton icon="fa fa-plus" style="float:left" (click)="addDrzave()" label="Add"></button>
            </div>
        </p-footer>
      </p-dataTable>
    </div>
<!-- </div> -->


<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" #cd>
    <p-footer>
        <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="fa-check" label="Yes" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>



<p-dialog header="Država" [(visible)]="displayDetals" modal="modal" [responsive]="true"  [width]="850" [height]="auto">

    <div>
            <dl class="dl-horizontal">
                <dt>
                 ID
                </dt>
                <dd class="text-success">
                   {{drzShow._id}}
                </dd>
              
                <dt>
                  KOD DRŽAVE
                </dt>
                <dd class="text-success">
                     {{drzShow.KodDrzave}} 
                </dd>
                <dt>
                NAZIV DRŽAVE
                </dt>
                <dd class="text-success">
                     {{drzShow.Naziv}}
                </dd>
                <dt>
                 EU CLAN
                </dt>
                <dd class="text-success">
                    {{drzShow.EuClan}}
                    
                </dd>
                <dt>
                OPIS
                </dt>
                <dd class="text-success">
                    {{drzShow.Opis}}
                    
                </dd>
                <dt>
                DATUM UNOSA
                </dt>
                <dd class="text-success">
                    {{drzShow.created_at}}
                    
                </dd>
                <dt>
                DATUM AŽURIRANJA
                </dt>
                <dd class="text-success">
                    {{drzShow.updatedAt}}
                    
                </dd>
                <dt>
                KORISNIK
                </dt>
                <dd class="text-success">
                    {{drzShow.NameUser}}
                    
                </dd>
        
            </dl>                        
    </div>
                    

    <!-- <p>JSON.stringify({{selectedOpstina}})</p> -->
        <p-footer>
             <button type="button" pButton icon="fa-close" (click)="displayDetals=false" label="Close"></button>
        </p-footer>
</p-dialog>


  <ng-template #waiting >Waiting...</ng-template>
