<div class="panel panel-primary" [@routerTransition]>
  <div class="panel-heading">
      <h3>{{title}}</h3>
  </div>
  <div class="panel-body">
      <form [formGroup]="formFSAT" (ngSubmit)="save()" novalidate>
          <div class="form-group" >
               <input class="form-control" formControlName="_id"  [(ngModel)]="fnsatN._id"   type="hidden">
          </div>
          <div class="form-group">
            <label class="center-block">Godina:
              <input class="form-control" formControlName="Godina"  [(ngModel)]="fnsatN.Godina" >
            </label>
             <div class="text-danger" *ngIf="!formFSAT.controls['Godina'].valid && formFSAT.controls['Godina'].touched">Godina nije uneta</div> 
            
          </div>
          <div class="form-group">
              <label class="center-block">Mesec:
                <input class="form-control" formControlName="Mesec"  [(ngModel)]="fnsatN.Mesec" >
              </label>
               <div class="text-danger" *ngIf="!formFSAT.controls['Mesec'].valid && formFSAT.controls['Mesec'].touched">Mesec nije unet</div> 
              
            </div>
            <div class="form-group">
              <label class="center-block">Sati:
                <input class="form-control" formControlName="Sati"  [(ngModel)]="fnsatN.Sati" >
              </label>
               <div class="text-danger" *ngIf="!formFSAT.controls['Sati'].valid && formFSAT.controls['Sati'].touched">Sati nisu uneti</div> 
            </div>
            
            <div class="form-group">
                <label class="center-block">Minimalna osnovica:
                  <input  class="form-control" formControlName="MinOsnov"  [(ngModel)]="fnsatN.MinOsnov" >
                </label>
                <div class="text-danger" *ngIf="!formFSAT.controls['MinOsnov'].valid && formFSAT.controls['MinOsnov'].touched">Minimalna osnovica nije uneta</div> 
              </div>

              <div class="form-group">
                <label class="center-block">Maksimalna osnovica:
                  <input class="form-control" formControlName="MaxOsnov"  [(ngModel)]="fnsatN.MaxOsnov" >
                </label>
                <div class="text-danger" *ngIf="!formFSAT.controls['MaxOsnov'].valid && formFSAT.controls['MaxOsnov'].touched">Maksimalna osnovica nije uneta</div> 
              </div>
              

              <div class="form-group">
                <label class="center-block">Opis:
                  <textarea class="form-control" formControlName="Opis"  [(ngModel)]="fnsatN.Opis">
                  </textarea>
                </label>
            </div>
          
            <div class="form-group">
                    <div class="col-md-offset-5 col-md-12">
                        <button type="submit" [disabled]="!formFSAT.valid"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-saved"></span>
                        Save
                        </button>

                      <button type="reset" class="btn btn-danger"  [disabled]="formFSAT.pristine"  (click)="revert()">
                          <i class="fa fa-undo" aria-hidden="true"></i>
                          Revert
                      </button>
                      
                    </div>
              
                    
          </div>
              


      </form>
  </div>
 
  <div class="panel-footer">
      
          <button (click)="backClicked()"  class="btn btn-primary btn-block">
            <i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i>
            Back
        </button>
 
  </div>
  
</div>
