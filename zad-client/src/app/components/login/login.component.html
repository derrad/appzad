<div class="row">
  <div class=" col-md-3">
  </div>
  <div class=" col-md-6">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h4>Login</h4>
        </div>
      <div class="panel-body panel-danger">
        <form (submit)="onLoginSubmit()"  novalidate>
          <div class="form-group">
            <label class="center-block">Username
              <input type="text" class="form-control"  name="username"  [(ngModel)] = "username"  >
            </label>
            
          </div >
          
          <div class="form-group">
            <label class="center-block">Password
              <input type="password" class="form-control" [(ngModel)] = "password" name="password">
            </label>
          </div>

          <input type="submit" class="btn btn-success" value="Login">
        </form>
      </div>
    </div>
  </div>
 <div class=" col-md-3">
 </div>

</div>
