 <app-modal #modal1>
  <div class="app-modal-header">
    <a (click)="modal1.hide()">
     <span class="text-right" class="glyphicon glyphicon-remove" aria-hidden="true" title="Close"></span>
    </a>
  </div>
  <div class="app-modal-body">
      <div class="row">
            <div class="col-xs-6">
                <h3 class="text-primary">Dokumenti</h3>
                <ul class="nav nav-pills nav-stacked" >
                    <li role="navigation" (click)="modal1.hide()" *ngIf="authService.loggedIn()"> <a [routerLink]="['/dashboard']">Uputi</a></li>
                    <li role="navigation" (click)="modal1.hide()" *ngIf="authService.loggedIn()"> <a [routerLink]="['/dashboard']">Fakture</a></li>
                    <li role="navigation" (click)="modal1.hide()" *ngIf="authService.loggedIn()"> <a [routerLink]="['/dashboard']">Uplate</a></li>        
                    <li role="navigation" (click)="modal1.hide()" *ngIf="authService.loggedIn()"> <a [routerLink]="['/dashboard']">Isplate</a></li>        
                </ul>
            </div>
             <div class="col-xs-6">
                <h3 class="text-primary">Šifarnici</h3>
                <ul class="nav nav-pills nav-stacked">
                        <li role="presentation" (click)="modal1.hide()" *ngIf="authService.loggedIn()"><a href="#">
                            <i class="menu-icon hidden-xs fa fa-neuter" aria-hidden="true"></i>&nbsp;Zadrugari</a></li>
                        <li role="presentation" (click)="modal1.hide()" *ngIf="authService.loggedIn()"><a href="#">
                            <i class="menu-icon hidden-xs fa fa-address-card" aria-hidden="true"></i>&nbsp;Kupci</a></li> 

                        <li role="presentation" (click)="modal1.hide()" *ngIf="authService.loggedIn()">
                            <a href="#"><i class="menu-icon hidden-xs fa fa-list-alt" aria-hidden="true"></i>&nbsp;Zanimanja</a></li>
                        <li role="presentation" (click)="modal1.hide()" *ngIf="authService.loggedIn()">
                            <a  [routerLink]="['/posao/new']" >
                            <i class="menu-icon hidden-xs fa fa-list-alt" aria-hidden="true"></i>&nbsp; 
                                Poslovi
                            </a>
                        </li>
                     
                        <li role="presentation" (click)="modal1.hide()" *ngIf="authService.loggedIn()">
                                <a [routerLink]="['/mesta/new']" >
                                    <i class="menu-icon hidden-xs fa fa-list-alt" aria-hidden="true"></i>&nbsp;Mesta
                                </a>
                        </li>
                        <li role="presentation" (click)="modal1.hide()" *ngIf="authService.loggedIn()">
                                <a [routerLink]="['/opstine/new']" >
                                    <i class="menu-icon hidden-xs fa fa-list-alt" aria-hidden="true"></i>&nbsp;Opštine
                                </a>
                        </li>
                        <li role="presentation" (click)="modal1.hide()" *ngIf="authService.loggedIn()">
                            <a [routerLink]="['/drzave/new']" >
                                <i class="menu-icon hidden-xs fa fa-list-alt" aria-hidden="true"></i>&nbsp;Države
                            </a>
                        </li>
                </ul>
             </div>
          
      </div>
       

  </div>
