<div *ngIf="user">
    <h2 class="page-header">{{user.name}}</h2>
    <ul class="list-group">
      <li class="list-group-item">Username: {{user.username}}</li>
      <li class="list-group-item">Email   : {{user.email}}</li>
      <li class="list-group-item">Opis    : {{user.opis}}</li>
      <li class="list-group-item">Datum   : {{user.created_at}}</li>
    </ul>
  </div>
