<!-- <h2 class="page-header">Register</h2> -->
<div class="panel panel-info ">
  <div class="panel-heading">
      <h3>Register</h3>
  </div>
<div class="panel-body panel-info">
  <form (submit)="onRegisterSubmit()" >
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" >
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control"  value="">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" value="" >
    </div>
    <div class="form-group">
        <div class="col-md-offset-5 col-md-12">
             <button type="submit" 
                 class="btn btn-default">
             <span class="glyphicon glyphicon-saved"></span>
             Submit
             </button>

           <!-- <button type="reset" class="btn btn-danger">
               <i class="fa fa-undo" aria-hidden="true"></i>
               Revert
           </button> -->
           
        </div>
    </div>
     <!-- <input type="submit" class="btn btn-primary" value="Submit"> -->
  </form>
</div>
</div>
