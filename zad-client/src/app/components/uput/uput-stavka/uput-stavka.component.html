<div [formGroup]="Stavke" class="row">
    
        <!-- <tbody> -->
            <!-- <tr> -->
                    <td class="col-md-1"><input type="text" class="form-control input-sm" formControlName="Rbr"></td>
                    <td class="col-md-2"><input type="text" class="form-control input-sm" formControlName="IDZadrugar"></td>
                    <td class="col-md-1"> 
                        <button type="button" class="btn btn-sm btn-info">
                            <span class="glyphicon glyphicon-search"></span>
                            ...
                        </button>
                    </td>
                    <td class="col-md-3"><select  formControlName="ZadrugarID" class="form-control input-sm" required>
                            <option *ngFor="let list of zadrugarL"  [value]="list._id" >
                                {{list.Prezime}} {{list.Ime}}
                            </option>
                        </select>
                    </td>
                    <td class="col-md-3"><select  formControlName="PosloviID" class="form-control input-sm" placeholder="Select posao" required>
                            <option *ngFor="let list of poslL" [value]="list._id"   >
                            {{list.Naziv}} 
                            </option>
                        </select>
                    </td>
                    <td class="col-md-1">
                        <button type="button" class="btn btn-sm btn-danger" >
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
            <!-- </tr>     -->
        <!-- </tbody> -->
