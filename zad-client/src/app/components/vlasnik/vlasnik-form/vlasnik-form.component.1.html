<div class="panel panel-primary" [@formsTransition]>
  <div class="panel-heading">
      <div class="row">
          <div class="text-left col-lg-9 col-md-9 col-xs-9">
            <h3>{{title}}</h3> 
          </div>
          <div class="text-right col-lg-3 col-md-3 col-xs-3 ">
            <i class="fa fa-times fa-4x cursorpointer" aria-hidden="true" (click)="backClicked()"></i>
          </div>
      </div>
  </div>
  <div class="panel-body">
      <form [formGroup]="formVlasn" (ngSubmit)="save()" novalidate >
          <div class="form-group" >
               <input class="form-control" formControlName="_id"  [(ngModel)]="vlasnN._id"   type="hidden">
          </div>
          
          <div class="form-group">
              <label class="center-block">Ime vlasnika:
                <input class="form-control" formControlName="Ime"  [(ngModel)]="vlasnN.Ime" required >
              </label>
              <div *ngIf="Ime.invalid && (Ime.dirty || Ime.touched)"
                        class="alert alert-danger">
                    <div *ngIf="formVlasn.controls.Ime.errors.required">
                        <strong>Ime je obavezan podatak !!!</strong>
                    </div>
                    <div *ngIf="Ime.errors.minlength">
                      <strong>Ime mora biti minimalno 2 karaktera du탑ine !!!</strong>
                    </div>
              </div>
          </div>

          <div class="form-group">
              <label class="center-block">Adresa:
                <input class="form-control" formControlName="Adresa"  [(ngModel)]="vlasnN.Adresa" required>
              </label>
              <div *ngIf="Adresa.invalid && (Adresa.dirty || Adresa.touched)" class="alert alert-danger">
                <div *ngIf="Adresa.errors.required">
                  <strong>Adresa je obavezan podatak !!!</strong>
              </div>
              <div *ngIf="Adresa.errors.minlength">
                <strong>Adresa mora biti minimalno 2 karaktera du탑ine !!!</strong>
              </div>
              <div *ngIf="Adresa.errors.maxlength">
                <strong>Preduga훾ka Adresa !!!</strong>
              </div>
          </div>
     
          <div class="form-group">
            <label class="center-block">Mesto:
              <input class="form-control" formControlName="Mesto"  [(ngModel)]="vlasnN.Mesto" required>
            </label>
              <div *ngIf="Mesto.invalid && (Mesto.dirty || Mesto.touched)" class="alert alert-danger">
                <div *ngIf="Mesto.errors.required">
                  <strong>Mesto  je obavezan podatak !!!</strong>
                </div>
                <div *ngIf="Mesto.errors.minlength">
                  <strong>Mesto mora biti minimalno 2 karaktera du탑ine !!!</strong>
                </div>
            </div>
          </div>
            
          <div class="form-group">
              <label class="center-block">Ptt:
                <input class="form-control" formControlName="PttReon"  [(ngModel)]="vlasnN.PttReon" >
              </label>
          </div>
             
        
          <div class="form-group">
            <label class="center-block">Opis:
              <textarea class="form-control" formControlName="Opis"  [(ngModel)]="vlasnN.Opis">
              </textarea>
            </label>
          </div>
          
          <div class="form-group">
                <div class="col-md-offset-5 col-md-12">
                    <button type="submit" [disabled]="!formVlasn.valid"
                        class="btn btn-success">
                    <span class="glyphicon glyphicon-saved"></span>
                    Save
                    </button>

                  <button type="reset" class="btn btn-danger"  [disabled]="formVlasn.pristine"  (click)="revert()">
                      <i class="fa fa-undo" aria-hidden="true"></i>
                      Clear data
                  </button>
                  
                </div>
          </div>
      </form>
  </div>
 
  <div class="panel-footer">

      <button (click)="backClicked()"  class="btn btn-primary btn-block">
        <i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i>
        Back
    </button>

  </div>
  
</div>
