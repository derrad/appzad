<div [formGroup]="ziroForm">
    <div class="row">
        <div class="form-group col-xs-6">
            <label>Naziv</label>
            <input type="text" class="form-control" formControlName="Naziv">
            <small [hidden]="ziroForm.controls.Naziv.valid" class="text-danger">
                Naziv is required
            </small>
        </div>
        <div class="form-group col-xs-6">
            <label>Racun</label>
            <input type="text" class="form-control" formControlName="Racun">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-3">
            <div class="checkbox">
                <label class="center-block">
                    <input type="checkbox" formControlName="Glavni"  value="1">Glavni
                </label>
            </div>
        </div>
        <div class="form-group col-xs-9">
            <label class="center-block">Opis:
             <textarea class="form-control" formControlName="Opis">
            </textarea>
            </label>
        </div>
    </div>
</div>
