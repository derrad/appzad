<div [formGroup]="ziroForm">
  <div class="row">
    <div class="form-group col-md-2">
    </div>
    <div class="form-group col-md-5">
      <label class="center-block">Naziv/Opis:
        <input type="text" class="form-control input-sm" formControlName="Naziv" required>
        <div *ngIf="ziroForm.controls.Naziv.invalid && (ziroForm.controls.Naziv.dirty || ziroForm.controls.Naziv.touched)" class="alert alert-danger">
          <div *ngIf="ziroForm.controls.Naziv.errors.required">
            <strong> Naziv/Opis je obavezan podatak !!!</strong>
          </div>
          <div *ngIf="ziroForm.controls.Naziv.errors.minlength">
            <strong>Naziv/Opis mora biti minimalno 2 karaktera dužine !!!</strong>
          </div>
          <div *ngIf="ziroForm.controls.Naziv.errors.maxlength">
            <strong>Predugačak podatak o Naziv/Opis !!!</strong>
          </div>
        </div>
      </label>

      <!-- <small [hidden]="ziroForm.controls.Naziv.valid" class="text-danger">
                Naziv je obavezan
            </small> -->

    </div>
    <div class="form-group col-md-5">
      <label class="center-block">Broj racuna:
        <input type="text" class="form-control input-sm" formControlName="Racun" required>
        <div *ngIf="ziroForm.controls.Racun.invalid && (ziroForm.controls.Racun.dirty || ziroForm.controls.Racun.touched)" class="alert alert-danger">
          <div *ngIf="ziroForm.controls.Racun.errors.required">
            <strong>Racun je obavezan podatak !!!</strong>
          </div>
        </div>
      </label>
      <!-- <small [hidden]="ziroForm.controls.Racun.valid" class="text-danger">
                   Racun je obavezan
            </small> -->
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2">
    </div>
    <div class="form-group col-md-2">
      <div class="checkbox">
        <label class="center-block">
          Glavni:
        </label>
        <input type="checkbox" class="form-control input-sm" formControlName="Glavni">
      </div>
    </div>
    <div class="form-group col-md-8">
      <label class="center-block">Napomena:
        <textarea class="form-control input-sm" formControlName="Opis">
        </textarea>
      </label>
    </div>
  </div>
</div>
