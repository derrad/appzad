<div [formGroup]="ziroForm" class="center-block ">
    <!-- <span class="glyphicon glyphicon-remove pull-right" *ngIf="formVlasn.controls.ZiroVlasnik.controls.length > 1" (click)="removeZiroVlas(i)"></span> -->
    <!-- <span class="glyphicon glyphicon-remove pull-right" (click)="removeZiroVlas(i)"></span> -->
    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <div class="row">
        <div class="form-group col-xs-4">
            <label>Naziv</label>
            <input type="text" class="form-control input-sm" formControlName="Naziv">
            <small [hidden]="ziroForm.controls.Naziv.valid" class="text-danger">
                Naziv is required
            </small>
        </div>
        <div class="form-group col-xs-4">
            <label>Racun</label>
            <input type="text" class="form-control input-sm" formControlName="Racun">
        </div>
        <div class="form-group col-xs-2">
                <div class="checkbox">
                    <label >
                        <input type="checkbox"  class="form-control input-sm" formControlName="Glavni" >
                        Glavni
                    </label>
                </div>
      </div>
    </div>
    <div class="row">
        
        <div class="form-group col-xs-9">
            <label class="center-block">Opis:
             <textarea class="form-control input-sm" formControlName="Opis">
            </textarea>
            </label>
        </div>
    </div>
</div>
