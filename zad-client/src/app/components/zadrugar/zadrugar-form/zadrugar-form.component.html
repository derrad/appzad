  zadrugar-form works!
</p>
<div class="panel panel-primary"  [@formsTransition]>
    <div class="panel-heading">
        <div class="row">
            <div class="text-left col-lg-9 col-md-9 col-xs-9">
                <h5>{{title}}</h5> 
              </div>
              <div class="text-right col-lg-3 col-md-3 col-xs-3 ">
                <i class="fa fa-times cursorpointer pull-right" aria-hidden="true" (click)="backClicked()"></i>
              </div>
       </div>
    </div>
    <div class="panel-body">
        <form [formGroup]="formZadr" (ngSubmit)="save()" novalidate>
            <div class="form-group" >
                <!-- <label class="center-block">ID: -->
                  <input class="form-control" formControlName="_id"  [(ngModel)]="zadrN._id"   type="hidden">
                <!-- <label> -->
            </div>
            <div class="form-group">
                <label class="center-block">ID:
                      <div class="input-group">
                          <div class="input-group">
                              <input class="form-control text-right" formControlName="IDZadrugar"  
                              [(ngModel)]="zadrN.IDZadrugar" (keypress)="serValidate.validateOnlyDigit($event)" required>
                             
                          </div>
                      </div>
                </label>
            </div>

            <div class="form-group">
                    <label class="center-block">Naziv:
                      <input class="form-control" formControlName="Naziv"  [(ngModel)]="zadrN.Naziv"  required>
                    </label>
                    <div *ngIf="Naziv.invalid && (Naziv.dirty || Naziv.touched)" class="alert alert-danger">
                        <div *ngIf="Naziv.errors.required">
                            <strong>Naziv je obavezan podatak !!!</strong>
                        </div>
                        <div *ngIf="Naziv.errors.minlength">
                            <strong>Naziv mora biti minimalno 2 karaktera dužine !!!</strong>
                          </div>
                        <div *ngIf="Naziv.errors.maxlength">
                            <strong>Predugačak naziv !!!</strong>
                       </div>
                    </div>
            </div>

            <div class="form-group col-md-8">
                  <label class="center-block">Kod pretrage:
                    <input class="form-control" formControlName="KyeSearch"  [(ngModel)]="zadrN.KyeSearch" required>
                  </label>
                  <div *ngIf="KyeSearch.invalid && (KyeSearch.dirty || KyeSearch.touched)" class="alert alert-danger">
                      <div *ngIf="KyeSearch.errors.required">
                          <strong>Kod je obavezan podatak !!!</strong>
                      </div>
                      <div *ngIf="KyeSearch.errors.minlength">
                          <strong>Kod mora biti minimalno 2 karaktera dužine !!!</strong>
                        </div>
                      <div *ngIf="KyeSearch.errors.maxlength">
                          <strong>Predugačak kod !!!</strong>
                     </div>
                  </div>
            </div>
            
            <div class="form-group">
                <label class="center-block">Država:
                <select  formControlName="Drzava" class="form-control" placeholder="Select Državu"  
                    name="Select Državu" [(ngModel)]="zadrN.Drzava"  required>
                    <option *ngFor="let list of drzave" [value]="list._id"   >
                    {{ list.Naziv }}
                    </option>
                </select>
                </label>
            </div>

             
              <div class="form-group">
                  <div class="checkbox">
                    <label class="center-block">
                        <input type="checkbox" formControlName="Aktivan" [(ngModel)]="zadrN.Aktivan">Aktivan
                    </label>
                  </div>
                </div>
              
                <div class="form-group">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Adresa:</strong></div>
                        <div class="panel-body">
                            <partadresa [groupadresa]="Adresa" ></partadresa>
                        </div>
                    </div> 
                </div>
                <div class="form-group">
                    <label class="center-block">Email:
                        <input class="form-control" formControlName="Email"  [(ngModel)]="zadrN.Email" >
                    </label>
                </div>
     

                <div class="row">
                <div class="form-group col-md-6">
                    <label class="center-block">Pib:
                        <input class="form-control" formControlName="Pib"  [(ngModel)]="zadrN.Pib" >
                    </label>
                </div>
                      
                <div class="form-group col-md-6">
                    <label class="center-block">Matični broj:
                         <input class="form-control" formControlName="MatBroj"  [(ngModel)]="zadrN.MatBroj" >
                    </label>
                </div>
                  
            <div class="form-group col-md-6">
                <label class="center-block">Šifra delatnosti:
                <input class="form-control" formControlName="SifDelat"  [(ngModel)]="zadrN.SifDelat" >
                </label>
            </div>
            <div class="form-group col-md-6">
                <label class="center-block">Pdv broj:
                    <input class="form-control" formControlName="PdvBroj"  [(ngModel)]="zadrN.PdvBroj" >
                </label>
            </div>
        </div>
              
       
            
      

                <div class="form-group">
                  <label class="center-block">Opis:
                    <textarea class="form-control" formControlName="Opis"  [(ngModel)]="zadrN.Opis">

                    </textarea>
                  </label>
              </div>
            
            <div class="form-group">
                    <div class="col-md-offset-5 col-md-12">
                        <button type="submit" [disabled]="!formZadr.valid"
                            class="btn btn-success">
                        <span class="glyphicon glyphicon-saved"></span>
                        Save
                        </button>

                        <button type="reset" class="btn btn-danger"  [disabled]="formZadr.pristine"  (click)="revert()">
                            <i class="fa fa-undo" aria-hidden="true"></i>
                            Clear data
                        </button>
                    
                    </div>
            </div>
        </form>
    </div>
   
    <div class="panel-footer">
        <!-- <div class="col-md-offset-2 col-md-9"> -->
            <button (click)="backClicked()"  class="btn btn-primary btn-block">
              <i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i>
              Back
          </button>
        <!-- </div> -->
    </div>
    
  </div>
