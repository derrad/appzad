<p>
  pick-zadrugar works!
</p>
<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" placeholder="Global Filter" autofocus>
</div>
<p-dataTable [value]="zadrL"  [globalFilter]="gb" (onRowSelect)="PickZadrugar($event)"
      selectionMode="single" [(selection)]="selectedZadrugar" dataKey="_id"   
      styleClass="table table-striped" [responsive]="true"  [immutable]="false" >

        <p-header><strong>{{Title}}</strong></p-header>
        <p-column field="_id" header="ID"  hidden="false"></p-column>
        <p-column field="IDZadrugar" header="Šifra" [style]="{'width':'8%'}"></p-column>
        <p-column field="fullName" header="Zadrugar"   [style]="{'width':'30%'}"></p-column>
        <p-column field="DatRodjenja" header="Datum rodj."    styleClass="text-right" [style]="{'width':'12%'}" >
              <ng-template let-col let-zadr="rowData" pTemplate="body">
                      <span>{{zadr[col.field] | date}}</span>
              </ng-template> 
        </p-column> 
        <p-column field="TipZadrugar" header="Tip"   [style]="{'width':'15%'}"></p-column>
        <p-column field="ZanimanjaRef.name" header="Zanimanje"   [style]="{'width':'25%'}"></p-column>
        <p-column field="MestaRef.name" header="Mesto"  [style]="{'width':'10%'}"></p-column>
        
        

      <ng-template pTemplate="emptymessage">
          <!-- Custom content goes here -->
          <div class="row">
              <div class="text-center col-lg-12 col-md-12 col-xs-12">
                  <div class="hidden-xs dtempty_message_h1">
                      Još niste kreirali podatak.
                  </div>
                  <h4 class="visible-xs">Još niste kreirali podatak.</h4>
                  <br/>
                  <i class="fa fa-info fa-5x cursorpointer" aria-hidden="true"></i>
                  <h3 class="hidden-xs dtempty_message" (click)="displayKupac=false">
                      <!-- To manually add new one click here: -->
                      Da biste ručno dodali podatak kliknite:
                          <a class="dtempty_message_text"  (click)="addZadrugar()" >
                          Kreiraj podatak
                      </a>
                  </h3>

                  <h5 class="visible-xs"  (click)="displayKupac=false">
                      <!-- To manually add new one click here: -->
                      Da biste ručno dodali podatak kliknite :
                      <a class="dtempty_message_text" (click)="addZadrugar()"  >
                          Kreiraj podatak
                      </a>
                  </h5>

              </div>
          </div>
      </ng-template>


</p-dataTable>
<p-footer>
  <button type="button" pButton icon="fa-check" (click)="PickZadrugar()" label="OK"></button>
</p-footer>
